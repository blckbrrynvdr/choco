	<meta charset="UTF-8">

	<title>Picture</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <picture>
        <source 
            srcset="images/example/phones-s.webp" 
            media="(max-width: 480px)" 
            alt="<=480"
            type="image/webp"
        >
        <source 
            srcset="images/example/phones-m.webp" 
            media="(max-width: 768px)" 
            alt="<=768" 
            type="image/webp"
        >
        <source 
            srcset="images/example/phones.webp" 
            media="(min-width: 769px)" 
            alt=">=768" 
            type="image/webp"
        >
        <img src="images/example/phones.png" alt="tag img">
    </picture>
