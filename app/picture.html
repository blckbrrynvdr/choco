<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Picture</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>

    

    <picture>
        <source srcset="images/choco/mobile.png, images/choco/mobile-retina.png 2x,
                        images/choco/mobile-3x.png 3x" 
                        media="(max-width: 480px)" alt="<=480">
        <source srcset="images/choco/tablet.png, images/choco/tablet-retina.png 2x" media="(max-width: 768px)" alt="<=768">
        <source srcset="images/choco/desk.png, images/choco/desk-retina.png 2x" media="(min-width: 769px)" alt=">=768">
        <img srcset="images/choco/desk.png, images/choco/desk-retina.png 2x" src="default.jpg" alt="tag img">
    </picture>
    
</body>
</html>
